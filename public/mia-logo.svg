<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Corazón principal (forma de corazón estilizada) -->
  <path d="M100 150C100 110 130 80 170 80C190 80 205 90 220 110C235 90 250 80 270 80C310 80 340 110 340 150C340 190 310 220 220 270C130 220 100 190 100 150Z" 
        stroke="#22C55E" stroke-width="12" fill="none"/>
  
  <!-- Círculo derecho con cruz (parte del corazón) -->
  <circle cx="300" cy="150" r="70" stroke="#22C55E" stroke-width="12" fill="none"/>
  
  <!-- Cruz sólida dentro del círculo -->
  <path d="M300 120V180" stroke="#22C55E" stroke-width="20" stroke-linecap="round"/>
  <path d="M270 150H330" stroke="#22C55E" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Línea decorativa curva -->
  <path d="M220 270C220 290 240 300 260 300C270 300 280 295 290 290" 
        stroke="#22C55E" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Pequeño bucle decorativo al final -->
  <ellipse cx="295" cy="295" rx="12" ry="8" stroke="#22C55E" stroke-width="4" fill="none"/>
  
  <!-- Texto "Mía" con tipografía elegante -->
  <text x="200" y="350" font-family="serif" font-size="56" font-style="italic" font-weight="400" 
        text-anchor="middle" fill="#1F2937">Mía</text>
</svg>
